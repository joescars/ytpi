<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytpi Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        h1 { text-align: center; font-size: 2em; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; gap: 16px; }
        input[type="text"] { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; font-size: 1em; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; text-align: center; }
        .error { color: #c00; }
        .success { color: #080; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ytpi Downloader</h1>
        <form id="download-form">
            <input type="text" id="url" name="url" placeholder="Enter video or playlist URL" required>
            <button type="submit">Download</button>
        </form>
        <div class="result" id="result"></div>
        <a href="/status" style="display: block; text-align: center; margin-top: 20px;">Check Download Status</a>
    </div>
    <script>
        document.getElementById('download-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            if (!url) {
                resultDiv.textContent = 'Please enter a URL.';
                resultDiv.className = 'result error';
                return;
            }
            try {
                const res = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                if (res.ok) {
                    resultDiv.textContent = 'Download started! Job ID: ' + (data.job_id || data.job_ids);
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = data.error || 'An error occurred.';
                    resultDiv.className = 'result error';
                }
            } catch (err) {
                resultDiv.textContent = 'Network error.';
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
