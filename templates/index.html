<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytpi Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7f7; }
        .main-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { max-width: 420px; width: 100%; margin: 40px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .result { margin-top: 20px; text-align: center; }
        .error { color: #dc3545; }
        .success { color: #198754; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ytpi Downloader</a>
        </div>
    </nav>
    <div class="main-container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">Video Downloader</h2>
            <form id="download-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="url" name="url" placeholder="Enter video or playlist URL" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Music Videos">Music Videos</option>
                <option value="Music Videos/concerts">Music Videos (Concerts)</option>
                <option value="Education">Education</option>
                <option value="Education/Azure">Education (Azure)</option>
                <option value="Education/Guitar-Songs">Education (Guitar-Songs)</option>
                <option value="Education/Guitar-Setup">Education (Guitar-Setup)</option>
                <option value="Education/Parenting">Education (Parenting)</option>
                <option value="Education/Recording">Education (Recording)</option>
                <option value="Bible Studies">Bible Studies</option>
                <option value="News">News</option>
                <option value="Sports">Sports</option>
                <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Download</button>
            </form>
            <div class="result" id="result"></div>
            <a href="/status" class="btn btn-link mt-3 w-100">Check Download Status</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('download-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value.trim();
            const category = document.getElementById('category').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            resultDiv.className = 'result';
            if (!url) {
                resultDiv.textContent = 'Please enter a URL.';
                resultDiv.classList.add('error');
                return;
            }
            if (!category) {
                resultDiv.textContent = 'Please select a category.';
                resultDiv.classList.add('error');
                return;
            }
            try {
                const res = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, category })
                });
                const data = await res.json();
                if (res.ok) {
                    resultDiv.textContent = 'Download started! Job ID: ' + (data.job_id || data.job_ids);
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.textContent = data.error || 'An error occurred.';
                    resultDiv.classList.add('error');
                }
            } catch (err) {
                resultDiv.textContent = 'Network error.';
                resultDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
