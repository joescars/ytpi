<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytpi Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { 
            max-width: 420px; 
            width: 100%; 
            margin: 40px auto; 
        }
        .result { margin-top: 20px; text-align: center; }
        .error { color: #dc3545; }
        .success { color: #198754; }
        
        .theme-toggle {
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ffffff;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ytpi Downloader</a>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                üåô Dark
            </button>
        </div>
    </nav>
    <div class="main-container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">Video Downloader</h2>
            <form action="/download" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" id="url" name="url" placeholder="Enter video or playlist URL" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Music Videos">Music Videos</option>
                        <option value="Music Videos/concerts">Music Videos (Concerts)</option>
                        <option value="Education">Education</option>
                        <option value="Education/Azure">Education (Azure)</option>
                        <option value="Education/Guitar-Songs">Education (Guitar-Songs)</option>
                        <option value="Education/Guitar-Setup">Education (Guitar-Setup)</option>
                        <option value="Education/Parenting">Education (Parenting)</option>
                        <option value="Education/Recording">Education (Recording)</option>
                        <option value="Bible Studies">Bible Studies</option>
                        <option value="News">News</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Download</button>
            </form>
            {% if error %}
                <div class="result error">{{ error }}</div>
            {% endif %}
            <div class="result" id="result"></div>
            <a href="/status" class="btn btn-link mt-3 w-100">Check Download Status</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme management
        function getTheme() {
            return localStorage.getItem('theme') || 'light';
        }
        
        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-bs-theme', theme);
            updateThemeToggle(theme);
        }
        
        function updateThemeToggle(theme) {
            const toggle = document.getElementById('themeToggle');
            if (theme === 'dark') {
                toggle.innerHTML = '‚òÄÔ∏è Light';
            } else {
                toggle.innerHTML = 'üåô Dark';
            }
        }
        
        function toggleTheme() {
            const currentTheme = getTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        // Apply theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const theme = getTheme();
            setTheme(theme);
        });
    </script>
</body>
</html>
